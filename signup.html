<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nabla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/index.css">
        <script src="scripts/signup.js"></script>
        <link rel="icon" href="images/logo.webp">
        <title>Sign Up</title>
    </head>
    <body>
        <header>
            <h2 class="display-4 text-center mt-5 fw-bold">SignUp</h2>
        </header>
        <main>
            <div class="container bg-light contDim">
                <div class="row" style="height: 200px;">
                    <div class="col-12 topStyle">
                        <span style="width:200px;"></span>
                        <img src="images/logo.webp" class="col-2 img">
                     </div>
                </div>
                <div class="row">
                    <form class="form">
                        <input type="text" class="col-6 form-control-sm text-center rounded-5 offset-3" id="rName" placeholder="Enter your Name" required>
                        <div id="unErr"></div>
                        <input type="text" class=" col-6 form-control-sm mt-3 text-center rounded-5 offset-3" id="rUName" placeholder="Enter user name you want to use" required>
                        <div id="uuErr"></div>
                        <input type="password" class="col-6 form-control-sm mt-3 text-center rounded-5 offset-3" id="rUPwd" placeholder="password" required>
                        <div id="upErr"></div>
                        <input type="password" class="col-6 form-control-sm mt-3 text-center rounded-5 offset-3" id="rUcPwd" placeholder=" Confirm password" required>
                        <div id="ucpErr"></div>
                        <input type="button" class="btn col-6 mt-4 rounded-5 text-center offset-3" id="signUp" value="SignUp">
                        <p class="col-6 mt-4 offset-3"> I am already a member! <a href="index.html">Sign In</a></p>

                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>

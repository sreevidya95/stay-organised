<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/logo.webp">
    <title>Listopia</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat+Brush&family=Cookie&family=Dancing+Script:wght@400..700&family=Danfo&family=Nabla&display=swap" rel="stylesheet">
        <script src="scripts/login.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg log">
                <img src="images/logo.webp" class="col-3 img">
                <h1 class="caveat-brush-regular display-1 ac" id="title">Listopia</h1>
                <p  class="cookie-regular mt-3"> Listopia helps you stay organized and productive through out the day</p>
            </div>
            <div class="col-md-6 log">
            <h2 class="display-3 text-center mt-5 dancing-script">Welcome Back!!</h2>
            <div class="row">
                <form class="form">
                <div class="input-group offset-3 mt-4 col-12">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input id="uEmail" type="text" class="form-control-sm" placeholder="Enter your User Name" required>
                    <div class="col-12" id="uError"></div>
                </div>
                <div class="input-group mt-4 offset-3 col-12">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input id="name" type="password" class="form-control-sm" placeholder="Enter your password" required>
                    <div id="pwdError"></div>
                </div>
                <div class="row mt-4">
                    <div class="form-check col-4 offset-3">
                        <input type="checkbox" class="form-check-input" id="remMe">
                        <label for="remMe" class="form-check-label">Remember ME</label>
                    </div>
                    <div class="col-5">
                       <a href="#modalId" data-bs-toggle="modal">Forgot Password?</a>
                    </div>
                    <div id="modalId" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-heading">
                                    <h5 class="modal-title display-3">Forgot Password
                                        <span class="btn btn-close" data-bs-dismiss="modal"></span>
                                    </h5>
                                </div>
                                <div class="modal-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="button" class="btn rounded-5 mt-5" value="Login" id="login">
                </form>
                <div class="row mt-4">
                   <p class="col-6 offset-3">Doesnt have an account? <a href="signup.html">SignUp</a></p>
               </div>
            </div>
        </div>
    </div>
   </main>
</body>
</html>

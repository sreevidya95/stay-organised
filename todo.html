<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat+Brush&family=Cookie&family=Dancing+Script:wght@400..700&family=Danfo&family=Nabla&display=swap" rel="stylesheet">
        <script src="scripts/login.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/index.css">
        <script src="scripts/signup.js"></script>
        <link rel="icon" href="images/logo.webp">
        <script type="module" src="scripts/util.js"></script>
        <script type="module" src="scripts/addTodo.js"></script>
        <title>create New Task</title>
    </head>
    <body>
        <header>
            <h5 class="display-5 text-center mt-5 dancing-script">Add New Task</h5>
        </header>
        <main>
            <div class="container mt-5 contDim">
                <div class="row box">
                        <img src="images/todo.png" class="col-2 img1">
                       <form class="form">
                        <select class="form-select-sm col-8 offset-2" mt-5 id="cat">
                            <option class="text-secondary" value="null">Select Categeory</option>
                        </select>
                        <div id="catError" class="col-8 offset-2"></div>
                        <textarea class="form-control-sm col-8 offset-2 mt-3 border border-secondary" id="todoData" placeholder="Enter your task"></textarea>
                        <div id="taskError" class="col-8 offset-2"></div>
                        <input id="deadline" class="form-control-sm col-8 offset-2 mt-3 border border-secondary" type="text" placeholder=" Enter Deadline" onfocus="(this.type='date')">
                        <div id="deadlineError" class="col-8 offset-2"></div>
                        <select class="form-select-sm col-8 offset-2 mt-2" id="priority" placeholder="select priority">
                            <option value=null class="sel">Select Priority</option>
                            <option id="low" value="Low">Low</option>
                            <option id="medium" value="Medium">Medium</option>
                            <option id="high" value="High">High</option>
                         </select>
                         <div id="prioError" class="col-8 offset-2"></div>
                        <select placeholder="Assign To" id="assign" class="col-8 offset-2 mt-3">
                            <option class="text-secondary" value=null selected>Assign to</option>
                        </select>
                        <div id="assignError" class="col-8 offset-2"></div>
                        <input type="button" class="btn col-6 offset-3 mt-4 mb-5 text-light" id="signUp" value="Add Task">
                        <div class="col-8 offset-2 mb-3">Don't Want to add a task? <a href="home.html">GoTo Dashboard</a></div>
                       </form>
                    </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>

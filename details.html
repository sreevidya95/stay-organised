<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat+Brush&family=Cookie&family=Dancing+Script:wght@400..700&family=Danfo&family=Nabla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="images/logo.webp">
        <script type="module" src="scripts/util.js"></script>
        <script type="module" src="scripts/details.js"></script>
        <title>Details</title>
    </head>
    <body>
        <div class="container-fluid">
        <header class="row">
            <h5 class=" col-12 display-5 mt-5 detst" id="det">Details</h5>
        </header>
        <main class="row">
            <div id="noEd" class="col-12">
                <table id="details" class="mt-5 col-sm-6 col-md-12">

                </table>
                <form  id="form" class="form col-md-12 col-sm-6">
                    <div class="col-12 box wi">
                        <input type="text" class="form-control-sm col-8 offset-2 mt-3 border border-secondary text-dark" style="margin-bottom: 20px !important;" id="cat" readonly>
                        <input type="text" class="form-control-sm col-8 offset-2 mt-3 border border-secondary" id="todoData" placeholder="Enter your task" style="margin-top:-30px !important" readonly>
                        <input id="deadline" class="form-control-sm col-8 offset-2 mt-3 border border-secondary" type="text" placeholder=" Enter Deadline" readonly>
                        <input type="text" class="form-select-sm col-8 offset-2 mt-3  border border-secondary" id="priority" placeholder="select priority" readonly>
                        <select class="form-select-sm col-8 offset-2 mt-3 border border-secondary" id="completed">
                            <option id="low" value="true">Task completed</option>
                            <option id="medium" value="false">Task Not completed</option>
                         </select>
                        <input type="button" class="btn  btn-primary col-6 offset-3 mt-4 mb-5 text-light" id="UpdateTodo" value="update Task">
                    </div>
                   </form>
            </div>
        </main>
    </div>
        <footer></footer>
    </body>
</html>
